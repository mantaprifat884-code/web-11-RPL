<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Car</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f9fc;
        }

        nav {
            width: 100%;
            background-color: #294766;
            padding: 15px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li {
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        nav ul li:hover {
            color: #dcdcdc;
        }

        nav ul li a{
            text-decoration: none;
            color: white;
        }

        .title-section {
            text-align: center;
            margin-top: 40px;
        }

        .title-section h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1d2f43;
        }

        .title-section p {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .gallery-container {
            width: 90%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            width: 100%;
            height: 350px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #ddd;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 70%;
            max-width: 900px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .close:hover {
            color: #ddd;
        }

    </style>

</head>
<body>

    <nav>
        <div class="logo">
            <img src="c:\Users\USER\Downloads\Lamborghini_Logo1.png" width="90">
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li style="border-bottom:2px solid white; padding-bottom:3px;"><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Achievements</a></li>
        </ul>
    </nav>

    <div class="title-section">
        <h1>Gallery car</h1>
        <p>Car sport</p>
    </div> 

    <div class="gallery-container">
        <div class="gallery-item"><img src="c:\Users\USER\Downloads\daftar-10-mobil-ferrari-termahal-di-dunia.jpg"></div>
        <div class="gallery-item"><img src="c:\Users\USER\Downloads\Ferrari-250-GTO-1200x800.png"></div>
        <div class="gallery-item"><img src="c:\Users\USER\Downloads\Mercedes-Benz-300-SLR-Uhlenhaut-Coupe.jpg"></div>
        <div class="gallery-item"><img src="c:\Users\USER\Downloads\01k5gjjbdzwvss0p46yqd7rjpr.webp"></div>
        <div class="gallery-item"><img src="c:\Users\USER\Downloads\lamofghini.jpg"></div>
        <div class="gallery-item"><img src="c:\Users\USER\Downloads\bmw-i5-terbaru_20241030.webp"></div>
    </div>


    
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="popupImg">
    </div>

 <script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("popupImg");
    const closeBtn = document.querySelector(".close");

    
    document.querySelectorAll(".gallery-item").forEach(item => {
        item.addEventListener("click", function () {
            const imgSrc = this.querySelector("img").src;
            modal.style.display = "block";
            modalImg.src = imgSrc;
        });
    });

    closeBtn.onclick = function () {
        modal.style.display = "none";
    };

    window.onclick = function (e) {
        if (e.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
