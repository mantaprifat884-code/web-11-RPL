<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achievements</title>

<style>
/* --- GLOBAL STYLE --- */
body {
  font-family: Arial, sans-serif;
  padding: 70px 30px 30px; /* tambahkan padding-top sesuai tinggi navbar */
  background: #f7f7f7;
  background-color: #ffffff;
}
.navbar{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1000;
    background-color: oklch(44.6% .03 256.802);
    padding: 10px;
    text-align: right;
}   

.navbar a{
    color: oklch(87.2% .01 258.338);;
    text-decoration: none;
    margin: 0 24px 0 0;
    font-weight: bold;
    padding: 8px 12px;
    display: inline-block;
    
    
}

/* --- HIDE RADIO --- */
.tabs input[type="radio"] {
  display: none;
}

/* --- BUTTON WRAPPER --- */
.tab-buttons {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
    justify-content: center;
}

/* --- TAB BUTTON STYLE --- */
.tab-btn {
  padding: 10px 20px;
  background: #e5e5e5;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  border: 1px solid #ccc;
  transition: 0.3s;
  user-select: none;
}

.tab-btn:hover {
  background: #d0d0d0;
}

/* --- ACTIVE BUTTON (CSS ONLY MAGIC!) --- */
#y2024:checked ~ .tab-buttons label[for="y2024"],
#y2025:checked ~ .tab-buttons label[for="y2025"],
#y2026:checked ~ .tab-buttons label[for="y2026"] {
  background: rgb(110, 78, 68);
  color: white;
  border-color: rgb(110, 78, 68);
  
  
}


.tab-content {
  display: none;
  padding: 20px;
  background: white;
  border-radius: 8px;
  border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}


#y2024:checked ~ #c2024,
#y2025:checked ~ #c2025,
#y2026:checked ~ #c2026 {
  display: block;
}
</style>

</head>
<body>
<div class="navbar">
        <a href="home.html">Home</a>
        <a href="galery.html">Gallery</a>
        <a href="teacher.html">Teacher</a>
        <a href="student.html">student</a>
        <a href="achievement.html">achievement</a>
    </div>
        
<div class="tabs">

  
  <input type="radio" id="y2024" name="year" checked>
  <input type="radio" id="y2025" name="year">
  <input type="radio" id="y2026" name="year">

  <div class="tab-buttons">
    <label for="y2024" class="tab-btn">2024</label>
    <label for="y2025" class="tab-btn">2025</label>
    <label for="y2026" class="tab-btn">2026</label>
  </div>

  
  <div class="tab-content" id="c2024">
    <h2>Achievements 2024</h2>
    <p>Isi konten tahun 2024...</p>
  </div>

  <div class="tab-content" id="c2025">
    <h2>Achievements 2025</h2>
    <p>Isi konten tahun 2025...</p>
  </div>

  <div class="tab-content" id="c2026">
    <h2>Achievements 2026</h2>
    <p>Isi konten tahun 2026...</p>
  </div>

</div>

</body>
</html>
