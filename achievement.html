<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Invision Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            transition: all 0.3s ease; /* Animasi halus saat toggle */
        }
        /* Status default: terkunci */
        .achievement {
            background: #ffebee;
            border-color: #f44336;
        }
        .achievement .icon {
            background: #ccc;
        }
        .achievement .icon::before {
            content: "üèÜ"
        }
    
        input[type="checkbox"]:checked + .achievement {
            background: #e8f5e8;
            border-color: #4caf50;
        }
    
        .icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .details h3 {
            margin: 0;
            font-size: 18px;
        }
        .details p {
            margin: 5px 0;
            color: #666;
        }

        input[type="checkbox"] {
            display: none;
        }
      
        label {
            margin-left: auto;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        label:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pencapaian</h1>
   
        <input type="checkbox" id="thnke1">
        <label for="thnke1">2023</label>
        <div class="achievement">
            <div class="icon"></div>
            <div class="details">
                <h3>Pencapaian Tahun Pertama</h3>
                <p>Juara 2 lomba catur</p>
                <p1>Juara 2 lomba mobile legends</p1>
               
            </div>
        </div>

        <input type="checkbox" id="thnke2">
        <label for="thnke2">2024</label>
        <div class="achievement">
            <div class="icon"></div>
            <div class="details">
                <h3>Pencapaian Tahun Kedua</h3>
                <p>Juara 1 lomba catur</p>
                <p1>Juara 1 lomba mobile legends</p1>
              
            </div>
        </div>

        <input type="checkbox" id="thnke3">
        <label for="thnke3">2025</label>
        <div class="achievement">
            <div class="icon"></div>
            <div class="details">
                <h3>Pencapaian Tahun Ketiga</h3>
                <p>Juara 1 lomba catur</p>
                <p1>Juara 1 lomba mobile legends</p1>
        
            </div>
        </div>
  
    </div>
</body>
</html>
